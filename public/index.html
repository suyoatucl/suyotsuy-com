<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=2" />
  <title>SUYO</title>
  <script>
    (function() {
      // 检查URL中是否包含查询参数 ?page=...
      const params = new URLSearchParams(window.location.search);
      const page = params.get('page');
      if (page) {
        // 使用 history.replaceState 替换地址栏URL，恢复原始路径
        history.replaceState(null, '', decodeURIComponent(page));
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <!-- 确保这里的脚本会引入 React 应用 -->
</body>
</html>
